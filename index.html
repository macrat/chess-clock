<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ChessClock</title>
        <meta name="description" content="simple chess clock" />
        <meta name="theme-color" content="#aaa" />
        <meta property="og:title" content="ChessClock" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://chess-clock.macr.app" />
        <meta property="og:image" content="https://chess-clock.macr.app/screenshot.png" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="apple-touch-icon" sizes="192x192" type="image/png" href="/icon192.png" />
        <link rel="shortcut icon" href="/icon.svg" id="favicon" />
        <link rel="stylesheet" href="/index.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <input type="radio" id="white-time" class="white radio" name="button" />
            <label for="white-time" class="white time">
                <span class="white clock">1:00:00</span>
                <span class="white count">0</span>
                <span class="total clock">0:00:00</span>
            </label>

            <input type="radio" id="pause-button" name="button" checked />
            <label for="pause-button" class="pause">
                <div class="pause-label">pause</div>
                <div class="settings">
                    <div>
                        <input class="white initial-time" type="number" value="60" min="0" />
                        <input class="black initial-time" type="number" value="60" min="0" />
                    </div>

                    <button>SET</button>
                </div>
                <div class="pause-label">pause</div>
            </label>

            <input type="radio" id="black-time" class="black radio" name="button" />
            <label for="black-time" class="black time">
                <span class="black clock">1:00:00</span>
                <span class="black count">0</span>
                <span class="total clock">0:00:00</span>
            </label>
        </main>

    </body>
</html>
